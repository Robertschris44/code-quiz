<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coding Quiz</title>
</head>
<link rel="stylesheet" href="./style.css" />

<body>
    <h1 class="title-page">Coding Quiz Challenge</h1>
    <p>Try to answer the following questions below:</p>

     <div class="container">
        <div id="question-container" class="hide">Question</div>
        <button class="btn">Answer 1</button>
        <button class="btn">Answer 2</button>
        <button class="btn">Answer 3</button>
        <button class="btn">Answer 4</button>
     </div>

    
    
    <div class="controls">
    <button id="start-btn" class="start-btn btn" onclick="start()">Start Quiz</button>
    <button id="next-btn" class="next-btn btn hide">Next</button>
    <div id="quiz"></div>
    </div>
    
    
    <span id="timer">Time will start</span>
    <br>
    
    
    



    <script src="script.js"></script>
    <script src="countdown.js"></script>
</body>
</html>
