<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coding Quiz</title>
</head>
<link rel="stylesheet" href="./style.css" />
<a href="http://localhost:52330/highscore.html">View HighScores</a>

<body>
    <section id="highscoresList">
    <span id="timer">Time will start</span>
    <h1 class="title-page">Coding Quiz Challenge</h1>
    <p>Try to answer the following questions below:</p>


    <div class="container">
        <div id="question-container" class="hide">
            <div id="question"></div>
            <div id="answer-buttons" class="btn-grid">
                <button type="click" class="btnA">Answer 1</button>
                <button type="click" class="btnB">Answer 2</button>
                <button type="click" class="btnC">Answer 3</button>
                <button type="click" class="btnD">Answer 4</button>
            </div>
        </div>
        <div class="contols">
            <button id="start-btn" class="start-btn btn" onclick="start()">Start</button>
            <button id="next-btn" class="next-btn btn">Next</button>
        </div>
        <div id="final-screen" class="hide">
            <input type="text" id="initial-input"/>
            <button id="init-btn">Save Score</button>
        </div>
    </div>
    </section>
    <script src="script.js"></script>
    <script src="countdown.js"></script>
</body>
</html>
