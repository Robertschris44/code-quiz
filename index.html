<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coding Quiz</title>
</head>
<link rel="stylesheet" href="./style.css" />
<script defer src="script.js"></script>
<script defer src="countdown.js"></script>

<body>
    <h1 class="title-page">Coding Quiz Challenge</h1>
    <p>Try to answer the following questions</p>
     <div class="container">
        <div id="question-container" class="hide"></div>
        <div id="question">Question</div>
        <div id="answer-buttons" class="btn-grid">
        <button class="btn">Answer 1</button>
        <button class="btn">Answer 2</button>
        <button class="btn">Answer 3</button>
        <button class="btn">Answer 4</button>
        </div>
     </div>
    <div class="controls">
    <button id="start-btn" class="start-btn btn">Start Quiz</button>
    <button id="next-btn" class="next-btn btn hide">Next</button>
    </div>
    
    
    <span id="timer">Time will start</span>
    <br>
    
    
    

    
</body>
</html>
